<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to Moody and access your personal emotion journal. Track your moods, emotions, and thoughts to gain insights into your mental well-being. Start your journey towards a happier, healthier you today."
    />
    <title>Moody - Login to Your Emotion Journal</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <a href="./index.html">
          <img src="./assets/icons/Logo.svg" alt="Moody logo" />
        </a>
      </div>
      <h1 class="form-title">Login</h1>
      <form>
        <input type="text" placeholder="Username*" />
        <input type="password" placeholder="Password*" />
        <div class="remember-forgot">
          <div class="remember-me">
            <input checked type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <a href="./reset-password">Forgot your password ?</a>
        </div>
        <input class="btn" type="submit" value="Login" />
        <span>Not registered yet ? <a class="create-account" href="./register.html">Create an Account</a></span>
      </form>
    </main>
    <script src="./scripts/gsap.js"></script>
  </body>
</html>
