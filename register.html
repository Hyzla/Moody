<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up for Moody, the note-taking app designed to help you better understand and manage your emotions. Register now to start taking control of your mood and improving your overall well-being."
    />
    <title>Register for Moody - The Note-Taking App That Caters to Your Emotions</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <a href="./login.html" class="btn-circle btn-circle-form">
        <img src="./assets/icons/arrow-left.svg" alt="Arrow left icon" />
      </a>
      <div class="logo">
        <img src="./assets/icons/Logo.svg" alt="Moody logo" />
      </div>
      <h1 class="form-title register-title">Register</h1>
      <p class="register-subtitle">Discover a New Way to Understand Your Emotions: Register for Moody !</p>
      <form>
        <input type="text" placeholder="Username*" />
        <input type="email" placeholder="E-mail adress*" />
        <div class="view-password">
          <img src="./assets/icons/eyes.svg" alt="Eyes icon" class="toggle-password" />
          <input type="password" id="password" placeholder="Password*" />
        </div>
        <input class="btn" type="submit" value="Sign in" />
      </form>
    </main>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/gsap.js"></script>
  </body>
</html>
