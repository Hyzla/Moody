<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Forgot your password for Moody? Don't worry - our easy password reset process will have you back in your account in no time. Follow these simple steps to reset your password and regain access to all of your emotional insights and notes."
    />
    <title>Password Reset for Moody - The Note-Taking App That Caters to Your Emotions</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <a href="./login.html" class="btn-circle btn-circle-form">
        <img src="./assets/icons/arrow-left.svg" alt="Arrow left icon" />
      </a>
      <div class="logo">
        <img src="./assets/icons/Logo.svg" alt="Moody logo" />
      </div>
      <img class="sad-memoji" src="./assets/images/Sad.png" alt="Apple memoji sad" />
      <h1 class="form-title register-title">Forgot password ?</h1>
      <p class="register-subtitle">Enter the email adress associated with your account.</p>
      <form>
        <input type="email" placeholder="E-mail adress*" />
        <input class="btn" type="submit" value="Send" />
      </form>
    </main>
    <script src="./scripts/gsap.js"></script>
  </body>
</html>
